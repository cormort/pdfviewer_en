<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Pro Studio - Keyword Search & Annotations</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app-container">
    <!-- Toolbar Toggle for Mobile -->
    <div id="toolbar-toggle-tab">â˜° Menu</div>

    <header id="toolbar">
      <div class="title-section">
        <div class="app-logo">PDF</div>
        <h1 class="app-title">Pro Studio</h1>
      </div>

      <div class="file-section">
        <button id="restore-session-btn" class="btn-secondary" title="Restore previous session">ğŸ”„ Restore</button>
        <button id="clear-session-btn" class="btn-danger" style="display: none;" title="Clear session">ğŸ—‘ï¸
          Clear</button>
        <label for="fileInput" class="custom-file-upload">
          <span>ğŸ“ Upload PDF</span>
          <input type="file" id="fileInput" multiple accept="application/pdf">
        </label>
      </div>

      <div class="search-section">
        <input type="text" id="searchInput" placeholder="Search keywords..." autocomplete="off">
        <button id="search-action-button" class="btn-primary">Search</button>
        <select id="fileFilterDropdown">
          <option value="all">All Files</option>
        </select>
      </div>

      <div class="nav-section">
        <button id="go-to-first-page" title="First Page">Â«</button>
        <button id="prev-page" title="Previous Page">â€¹</button>
        <div id="page-num-display">Page - / -</div>
        <button id="next-page" title="Next Page">â€º</button>
        <input type="number" id="page-to-go" min="1" value="1" title="Go to page">
        <button id="go-to-page-btn" class="btn-secondary">Go</button>
      </div>

      <a href="https://github.com/hsiehminchieh" target="_blank" id="help-link" title="Help & Support">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
          <line x1="12" y1="17" x2="12.01" y2="17"></line>
        </svg>
      </a>
    </header>

    <main id="main-content">
      <section id="pdf-container">
        <!-- Empty State -->
        <div id="empty-state" class="empty-state-guide">
          <div class="icon">ğŸ“„</div>
          <h2>Start your project</h2>
          <p>Upload PDFs to enable keyword search, page-level notes, and more.</p>
        </div>

        <!-- PDF Content Wrapper -->
        <div id="canvas-wrapper" style="position: relative; display: none;">
          <canvas id="pdf-canvas"></canvas>
          <div id="text-layer"></div>
          <canvas id="drawing-canvas"></canvas>
          <div id="magnifier-glass">
            <canvas id="magnifier-canvas"></canvas>
          </div>
          <div id="notes-layer"></div>
        </div>
      </section>

      <div id="resizer"></div>

      <aside id="search-results-panel">
        <div class="results-header">
          <h3>ğŸ” Search Results</h3>
          <div id="panel-dropdown-container">
            <select id="panelFileFilterDropdown">
              <option value="all">All Files</option>
            </select>
            <select id="panelResultsDropdown">
              <option value="">Search Results</option>
            </select>
          </div>
        </div>
        <div id="results-list"></div>
      </aside>
    </main>

    <!-- Floating Action Buttons -->
    <div id="floating-action-buttons" class="fab-container">
      <!-- Overlay Panel Trigger (Mobile Speed Dial) -->
      <button id="main-fab" class="btn-primary" title="Tools Menu">
        <span class="icon">ğŸ› ï¸</span>
      </button>

      <div class="fab-menu" id="fab-speed-dial">
        <button id="notes-mode-btn" class="btn-secondary" title="Add Note (Click PDF)">
          <span class="icon">ğŸ“Œ</span>
        </button>
        <button id="view-notes-btn" class="btn-secondary" title="All Page Notes">
          <span class="icon">ğŸ“</span>
        </button>
        <button id="highlight-btn" class="btn-secondary" title="Highlight Selection">
          <span class="icon">ğŸ–ï¸</span>
        </button>
        <button id="clear-marks-btn" class="btn-secondary" title="Clear All Marks">
          <span class="icon">ğŸ§¹</span>
        </button>
        <div class="fab-divider"></div>
        <button id="select-text-btn" class="btn-secondary" title="Select Text">
          <span class="icon">ğŸ“„</span>
        </button>
        <button id="select-para-btn" class="btn-secondary" title="Select Paragraph">
          <span class="icon">Â¶</span>
        </button>
        <button id="copy-text-btn" class="btn-secondary" title="Copy Selected">
          <span class="icon">ğŸ“‹</span>
        </button>
        <div class="fab-divider"></div>
        <button id="share-btn" class="btn-secondary" title="Share PDF">
          <span class="icon">ğŸ”—</span>
        </button>
        <button id="export-btn" class="btn-secondary" title="Export to Word/Excel">
          <span class="icon">ğŸ“¤</span>
        </button>
        <button id="magnifier-btn" class="btn-secondary" title="Magnifier (Click PDF)">
          <span class="icon">ğŸ”</span>
        </button>
      </div>
    </div>

    <!-- Zoom Controls Overlay -->
    <div class="page-nav-overlay">
      <button id="zoom-out-btn" class="zoom-out-btn" title="Zoom Out">-</button>
      <div id="zoom-level-display">100%</div>
      <button id="zoom-in-btn" class="zoom-in-btn" title="Zoom In">+</button>
      <div class="toolbar-divider"></div>
      <button id="fit-width-btn" class="fit-width-btn">Width</button>
      <button id="fit-height-btn" class="fit-height-btn">Height</button>
      <div class="toolbar-divider"></div>
      <input type="range" id="page-slider" min="1" max="1" value="1" disabled>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
      <div class="loading-content">
        <div class="loading-spinner-large"></div>
        <div id="loading-message">Loading...</div>
      </div>
    </div>

    <!-- Note Modal -->
    <div id="note-modal" class="modal-overlay">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="note-modal-title">Add Note</h3>
          <button id="close-note-modal" class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <textarea id="note-content" placeholder="Type your note here..."></textarea>
        </div>
        <div class="modal-footer">
          <button id="delete-note-btn" class="btn-danger" style="display:none;">Delete</button>
          <button id="cancel-note-btn" class="btn-secondary">Cancel</button>
          <button id="save-note-btn" class="btn-primary">Save Note</button>
        </div>
      </div>
    </div>

    <!-- Notes List Panel -->
    <div id="notes-list-panel" class="modal-overlay">
      <div class="modal-content side-panel">
        <div class="modal-header">
          <h3>All Page Notes</h3>
          <button id="close-notes-list" class="close-btn">&times;</button>
        </div>
        <div id="notes-list-container" class="modal-body">
          <!-- Notes will be loaded here -->
        </div>
        <div class="modal-footer backup-actions">
          <button id="export-notes-btn" class="btn-secondary" title="Export all notes to a JSON file">ğŸ“¤ Export
            Backup</button>
          <button id="import-notes-trigger-btn" class="btn-secondary" title="Import notes from a backup JSON file">ğŸ“¥
            Import Backup</button>
          <input type="file" id="import-notes-input" accept=".json" style="display: none;">
        </div>
      </div>
    </div>

    <!-- Magnifier Zoom Controls -->
    <div id="local-magnifier-zoom-controls" class="magnifier-zoom-overlay" style="display: none;">
      <label>Zoom:</label>
      <select id="local-magnifier-zoom-selector">
        <option value="1.5">1.5x</option>
        <option value="2.0">2.0x</option>
        <option value="2.5" selected>2.5x</option>
        <option value="3.0">3.0x</option>
        <option value="3.5">3.5x</option>
      </select>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="./script.js"></script>
</body>

</html>
